<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/switch.css" />
    <link rel="stylesheet" href="../styles/garage.css" />

    <script src="../scripts/garage.js"></script>
    <title>TankToys</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="../images/company_logo.png" alt="company logo" />
        <h1>TankToys</h1>
      </div>

      <div class="links">
        <div><a href="../index.html">Home</a></div>
        <div><a href="./play.html">Play</a></div>
        <div><a href="./garage.html" class="nav-active">Garage</a></div>
        <div><a href="./signIn.html">Sign up</a></div>
      </div>
    </div>

    <div class="tankEditor">
      <div class="separator"></div>
      <label class="switch">
        <input type="checkbox" id="check" checked />
        <span class="slider round"></span>
      </label>
      <div class="tankView">
        <div>
          <img class="tankImg" src="../images/tanks/tanky-bot.png" alt="" />
        </div>
      </div>
      <div class="infoView">
        <div class="card">
          <img class="tankImg" src="../images/tanks/tanky-bot-2.png" alt="" />
          <div>
            Tank 1
            <div>Armor: <progress value="54" max="100"></progress></div>
            <div>HP: <progress value="74" max="100"></progress></div>
            <div>Stealth: <progress value="58" max="100"></progress></div>
            <div>Accuracy: <progress value="21" max="100"></progress></div>
          </div>
        </div>
        <div class="card">
          <img class="tankImg" src="../images/tanks/tanky-bot-3.png" alt="" />
          <div>
            Tank 2
            <div>Armor: <progress value="65" max="100"></progress></div>
            <div>HP: <progress value="98" max="100"></progress></div>
            <div>Stealth: <progress value="42" max="100"></progress></div>
            <div>Accuracy: <progress value="78" max="100"></progress></div>
          </div>
        </div>
        <div class="card">
          <img class="tankImg" src="../images/tanks/tanky-bot-4.png" alt="" />
          <div>
            Tank 3
            <div>Armor: <progress value="36" max="100"></progress></div>
            <div>HP: <progress value="98" max="100"></progress></div>
            <div>Stealth: <progress value="78" max="100"></progress></div>
            <div>Accuracy: <progress value="12" max="100"></progress></div>
          </div>
        </div>
        <div class="card">
          <img class="tankImg" src="../images/tanks/tanky-bot-5.png" alt="" />
          <div>
            Tank 4
            <div>Armor: <progress value="12" max="100"></progress></div>
            <div>HP: <progress value="32" max="100"></progress></div>
            <div>Stealth: <progress value="45" max="100"></progress></div>
            <div>Accuracy: <progress value="65" max="100"></progress></div>
          </div>
        </div>
        <div class="card">
          <img class="tankImg" src="../images/tanks/tanky-bot-6.png" alt="" />
          <div>
            Tank 5
            <div>Armor: <progress value="52" max="100"></progress></div>
            <div>HP: <progress value="32" max="100"></progress></div>
            <div>Stealth: <progress value="12" max="100"></progress></div>
            <div>Accuracy: <progress value="65" max="100"></progress></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
